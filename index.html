<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Valentine's Day Scene</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #ffe6f1;
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        canvas {
            image-rendering: pixelated;
            border: 4px solid #ff8fb6;
            border-radius: 12px;
            background: #fff7fb;
            box-shadow: 0 16px 60px rgba(0,0,0,.3);
        }
    </style>
</head>
<body>
<canvas id="game" width="960" height="540"></canvas>

<script>
    const canvas = document.getElementById("game");
    const ctx = canvas.getContext("2d");

    const assets = {
        room: "https://raw.githubusercontent.com/EXIBIST32132/ValentinesDay/main/IMG/Room.png",
        garden: "https://raw.githubusercontent.com/EXIBIST32132/ValentinesDay/main/IMG/Garden.png",
        girl: "https://raw.githubusercontent.com/EXIBIST32132/ValentinesDay/main/IMG/Girl.png"
    };

    const images = {};
    let world = { scene: "room" };

    function loadImage(name, url) {
        return new Promise((resolve, reject) => {
            const img = new Image();
            img.onload = () => { images[name] = img; resolve(); };
            img.onerror = reject;
            img.src = url;
        });
    }

    async function loadAssets() {
        await Promise.all([
            loadImage("room", assets.room),
            loadImage("garden", assets.garden),
            loadImage("girl", assets.girl)
        ]);
        draw();
    }

    const player = { x: 200, y: 350, w: 64, h: 64 };
    const keys = { ArrowUp:false, ArrowDown:false, ArrowLeft:false, ArrowRight:false, e:false };
    const letter = { x: 460, y: 280, w: 50, h: 30, opened: false };

    function drawRoom() {
        ctx.drawImage(images.room, 0, 0, canvas.width, canvas.height);
    }

    function drawGarden() {
        ctx.drawImage(images.garden, 0, 0, canvas.width, canvas.height);
        drawEnvelope(letter.x, letter.y, letter.w, letter.h);
    }

    function drawPlayer() {
        ctx.drawImage(images.girl, player.x, player.y, player.w, player.h);
    }

    function drawEnvelope(x,y,w,h) {
        ctx.save();
        ctx.fillStyle = "#fff";
        ctx.fillRect(x,y,w,h);
        ctx.strokeStyle = "#ff8fb6";
        ctx.strokeRect(x,y,w,h);
        ctx.beginPath();
        ctx.moveTo(x,y);
        ctx.lineTo(x+w/2,y+h/2);
        ctx.lineTo(x+w,y);
        ctx.stroke();
        ctx.fillStyle = "#ff4d8d";
        ctx.beginPath();
        ctx.moveTo(x+w/2,y+h/2);
        ctx.arc(x+w/2-4,y+h/2-4,4,0,Math.PI*2);
        ctx.arc(x+w/2+4,y+h/2-4,4,0,Math.PI*2);
        ctx.lineTo(x+w/2,y+h/2+6);
        ctx.fill();
        ctx.restore();
    }

    function aabb(a,b){
        return a.x < b.x+b.w && a.x+a.w > b.x && a.y < b.y+b.h && a.y+a.h > b.y;
    }

    function update() {
        const speed = 3;
        if(keys.ArrowLeft) player.x -= speed;
        if(keys.ArrowRight) player.x += speed;
        if(keys.ArrowUp) player.y -= speed;
        if(keys.ArrowDown) player.y += speed;

        if(world.scene === "room" && player.x > 860) {
            world.scene = "garden";
            player.x = 100; player.y = 400;
        }

        if(world.scene === "garden" && aabb(player, letter)) {
            if(keys.e && !letter.opened) {
                alert("💌 Happy Valentine’s Day, 愛你 ❤️");
                letter.opened = true;
            }
        }
    }

    function draw() {
        ctx.clearRect(0,0,canvas.width,canvas.height);
        if(world.scene === "room") drawRoom();
        else drawGarden();
        drawPlayer();
        requestAnimationFrame(loop);
    }

    function loop(){ update(); draw(); }

    document.addEventListener("keydown", e => { if(e.key in keys) keys[e.key] = true; });
    document.addEventListener("keyup", e => { if(e.key in keys) keys[e.key] = false; });

    loadAssets();
</script>
</body>
</html>
